#-----------------------------------------------------------------------------------------------------------------------
# AD group -> role mapping (all = '*')
#-----------------------------------------------------------------------------------------------------------------------
# admin
roles.ROLE_ADMIN.groups=
roles.ROLE_ADMIN.includes=ROLE_PUBLIC
roles.ROLE_ADMIN.users=admin

roles.ROLE_PUBLIC.users=public

